<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Slider</title>
  <link href="assets/normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
  <div class="wrapper">

    <div class="carousel-visible">
      <div class="carousel-items-wrapper">
        <img src="assets/img/1.jpg" alt="Meme" class="carousel-item">
        <img src="assets/img/2.jpg" alt="Meme" class="carousel-item">
        <img src="assets/img/3.jpg" alt="Meme" class="carousel-item">
        <img src="assets/img/4.jpg" alt="Meme" class="carousel-item">
        <img src="assets/img/5.jpg" alt="Meme" class="carousel-item">
      </div>
    </div>

    <div class="carousel-captions-wrapper">
      <p class="carousel-item-caption">I had to balance it out</p>
      <p class="carousel-item-caption">Oh, so you're human?</p>
      <p class="carousel-item-caption">Опять перестановка в пятерочке</p>
      <p class="carousel-item-caption">Водопой у котовых</p>
      <p class="carousel-item-caption">When you can't find a parking spot</p>
    </div>

    <div class="carousel-pagination">
      <label for="img1">
        <input type="radio" name="slide" id="img1" checked>
      </label>
      <label for="img2">
        <input type="radio" name="slide" id="img2">
      </label>
      <label for="img3">
        <input type="radio" name="slide" id="img3">
      </label>
      <label for="img4">
        <input type="radio" name="slide" id="img4">
      </label>
      <label for="img5">
        <input type="radio" name="slide" id="img5">
      </label>
    </div>

  </div>
</body>
</html>
